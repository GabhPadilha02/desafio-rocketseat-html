<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato!</legend>
            <p><b>Assunto: </b><select name="" id=""></p>
                <option value="suporte" selected>Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
                <p><b>Nome Completo: </b><br>
                    <input type="text" name="" id="" placeholder="Seu nome"></p>
                
                <p><b>Email: </b><br>
                    <input type="text" name="" id="" placeholder="email@seudominio.com"></p>
                
                <p><b>Mensagem: </b><br>
                    <textarea name="" id="" cols="30" rows="10"></textarea></p>
               
                <p>Aceito receber novidades por email: <input type="checkbox" checked></p>
                <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
