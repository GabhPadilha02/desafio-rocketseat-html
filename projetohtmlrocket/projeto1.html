<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosário</title>
</head>
<body>
    <h1>Glosário</h1>
    <dl>
        <dt><b>!DOCTYPE html</b></dt>
        <dd>Define o tipo de documento como HTML 5</dd>
    </dl>
    <dl>
        <dt><b>HTML</b></dt>
        <dd>Define o documento como HTML</dd>
    </dl>
    <dl>
            <dt><b>HEAD</b></dt>
            <dd>Container para metados, títulos de páginas, links...</dd>
    </dl>
    <dl>
        <dt><b>BODY</b></dt>
        <dd>Corpo do documento</dd>
    </dl>
</body>
</html>
